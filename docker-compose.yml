version: '2'
services:

  neo4j:
    image: neo4j:3.0.2
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
     - "7474:7474"
     - "7687:7687"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      GRAPHENEDB_BOLT_URL: bolt://neo4j:7687
      GRAPHENEDB_BOLT_USER: neo4j
      GRAPHENEDB_BOLT_PASSWORD: password
    ports:
      - "8080:8080"
    links:
      - "neo4j:neo4j"
