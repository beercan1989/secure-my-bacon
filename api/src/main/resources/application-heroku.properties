##
# Neo4J Properties
##
neo4j.driver=org.neo4j.ogm.drivers.bolt.driver.BoltDriver
neo4j.uri=${GRAPHENEDB_PURPLE_BOLT_URL:bolt://localhost:7687}
neo4j.username=${GRAPHENEDB_PURPLE_BOLT_USER:neo4j}
neo4j.password=${GRAPHENEDB_PURPLE_BOLT_PASSWORD:password}
neo4j.encryption-level=REQUIRED
